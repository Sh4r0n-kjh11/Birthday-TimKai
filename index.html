<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #enter-site {
            display: none;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Countdown to Tim Kai's Birthday!</h1>
    <div id="countdown"></div>
    <button id="enter-site" onclick="enterSite()">Enter the Site</button><script>
    function updateCountdown() {
        const eventDate = new Date('June 29, 2025 00:00:00').getTime();
        const now = new Date().getTime();
        const timeLeft = eventDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (timeLeft < 0) {
            document.getElementById('countdown').innerHTML = "Happy Birthday Tim Kai!";
            document.getElementById('enter-site').style.display = "block";
        } else {
            document.getElementById('enter-site').style.display = "block";
        }
    }

    function enterSite() {
        window.location.href = "main.html";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
