<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kai's Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #container {
            position: relative;
            margin-top: 50px;
        }
        #tim-face {
            width: 150px;
            animation: sway 2s infinite alternate ease-in-out;
        }
        @keyframes sway {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
        #input-container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 1.2em;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s linear forwards;
        }
        @keyframes float {
            from { bottom: -100px; }
            to { bottom: 100vh; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Tim!</h1>
    <div id="container">
        <img id="tim-face" src="timkai.png" alt="Tim Kai with Party Hat">
    </div>
    <div id="input-container">
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="celebrate()">Celebrate!</button>
    </div>
    <script>
        function celebrate() {
            const name = document.getElementById('name').value;
            if (name.toLowerCase() === 'tim kai') {
                launchConfetti();
                playMusic();
                launchBalloons();
            }
        }function launchConfetti() {
        const confettiContainer = document.createElement('div');
        confettiContainer.style.position = 'fixed';
        confettiContainer.style.top = '0';
        confettiContainer.style.left = '0';
        confettiContainer.style.width = '100%';
        confettiContainer.style.height = '100%';
        confettiContainer.style.pointerEvents = 'none';
        document.body.appendChild(confettiContainer);

        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.position = 'absolute';
            confetti.style.top = '0';
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animation = 'fall 2.5s linear';
            confetti.style.opacity = '0.8';
            confettiContainer.appendChild(confetti);
        }
    }

    function playMusic() {
        let audio = new Audio('happy-birthday.mp3');
        audio.play();
    }

    function launchBalloons() {
        const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'pink', 'white', 'orange'];
        for (let i = 0; i < 50; i++) {
            let balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(balloon);
        }
    }
</script>

</body>
    </html>
