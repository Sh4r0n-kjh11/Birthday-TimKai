<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kai's Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            overflow: hidden;
        }
        #container {
            position: relative;
        }
        #tim-face {
            width: 150px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: sway 2s infinite alternate ease-in-out;
        }
        @keyframes sway {
            from {
                transform: translateX(-50%) rotate(-5deg);
            }
            to {
                transform: translateX(-50%) rotate(5deg);
            }
        }
        #input-container {
            margin-top: 200px;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tim Kai's Birthday Celebration!</h1>
    <div id="container">
        <img id="tim-face" src="timkai.png" alt="Tim Kai's Face with Party Hat">
    </div>
    <div id="input-container">
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="celebrate()">Celebrate!</button>
    </div>
    <script>
        function celebrate() {
            const name = document.getElementById('name').value;
            if (name.toLowerCase() === 'tim kai') {
                launchConfetti();
                playMusic();
            }
        }function launchConfetti() {
        const confettiContainer = document.createElement('div');
        confettiContainer.style.position = 'fixed';
        confettiContainer.style.top = '0';
        confettiContainer.style.left = '0';
        confettiContainer.style.width = '100%';
        confettiContainer.style.height = '100%';
        confettiContainer.style.pointerEvents = 'none';
        document.body.appendChild(confettiContainer);
        
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.position = 'absolute';
            confetti.style.top = '0';
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animation = 'fall 3s linear infinite';
            confetti.style.opacity = '0.8';
            confettiContainer.appendChild(confetti);
        }
    }

    function playMusic() {
        let audio = new Audio('happy-birthday.mp3');
        audio.play();
    }
</script>

</body>
    </html>
